<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>

    {{ hugo.Generator }}

    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{ with .Keywords }}<meta name="keywords" content="{{ range $i, $e := . }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}">{{ end }}

    <link rel="canonical" href="{{ .Permalink }}">

    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
    {{- $style := resources.Get "css/main.css" | resources.Fingerprint -}}
    <link rel="stylesheet" href="{{ $style.Permalink }}" type="text/css" media="all">

    {{ if .Site.GoogleAnalytics }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.GoogleAnalytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ .Site.GoogleAnalytics }}');
    </script>
    {{ end }}
</head>
